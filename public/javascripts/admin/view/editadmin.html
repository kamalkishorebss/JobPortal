
<div class="portlet box blue-hoki">
<div class="portlet-title">
<div class="caption">
<i class="fa fa-gift"></i>Edit Subadmin Profile
</div>

</div>
<div class="portlet-body form">
<!-- BEGIN FORM-->
    <form id="signupform" class="form-horizontal" role="form" name="myForm" novalidate>
        
        <div class="form-body">


            <div class="form-group">
                <label class="col-md-3 control-label">Name</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="name" ng-model="adinfo.name">

                </div>
            </div>

            

            <div class="form-group">
                <label class="col-md-3 control-label">Email</label>
                <div class="col-md-4">
                    <input type="email" class="form-control" name="email" ng-model="adinfo.email">

                </div>
            </div>


            <div class="form-group">
                <label class="col-md-3 control-label">Username</label>
                <div class="col-md-4">
                    <input type="email" class="form-control" name="username" ng-model="adinfo.username">

                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label">Address</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="address" ng-model="adinfo.address">

                </div>
            </div>

        

            <div class="form-group">
                <label class="col-md-3 control-label">Location</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="location" ng-model="adinfo.location">

                </div>
            </div>


            <div class="form-group">
                <label class="col-md-3 control-label">Description</label>
                <div class="col-md-4">
                    <textarea type="text" class="form-control" name="description" ng-model="adinfo.description"></textarea>

                </div>
            </div>
                        
            
        </div>

        <div class="row form-actions">
            <div class="col-md-offset-3 col-md-9">
                <input type="submit" class="btn btn-success btn green" value="Submit" ng-click="saveAdmin(adinfo._id)">
                <a class="btn btn-success btn default" href="#/adminlist">Cancel</a>
            </div>
        </div>
    </form>
    <!-- END FORM-->
</div>
</div>
