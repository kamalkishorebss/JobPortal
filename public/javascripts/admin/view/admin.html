<div class="portlet box blue-hoki">
<div class="portlet-title">
<div class="caption">
<i class="fa fa-gift"></i>Add Location Admin
</div>

</div>
<div class="portlet-body form">
<!-- BEGIN FORM-->
    <form id="signupform" class="form-horizontal" role="form" name="myForm" novalidate>
        
        <div class="form-body">
            <div class="form-group">
                <label class="col-md-3 control-label">Name</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="name" ng-model="name">
                   
                </div>
            </div>

            

            <div class="form-group">
                <label class="col-md-3 control-label">Email</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="email" ng-model="email">
                
                </div>
            </div>


            <div class="form-body">
            <div class="form-group">
                <label class="col-md-3 control-label">Username</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="username" ng-model="username">
                   
                </div>
            </div>
       

          <div class="form-body">
            <div class="form-group">
                <label class="col-md-3 control-label">Password</label>
                <div class="col-md-4">
                    <input type="password" class="form-control" name="password" ng-model="password">
                   
                </div>
            </div>



            <div class="form-group">
                <label class="col-md-3 control-label">Address</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="address" ng-model="address">
                    
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label">Location</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="location" ng-model="location">
                    

                </div>
            </div>


            <div class="form-group">
                <label class="col-md-3 control-label">Description</label>
                <div class="col-md-4">
                    <textarea type="text" class="form-control" name="description" ng-model="description"></textarea>
                    

                </div>
            </div>

            
            <div class="form-group">
                <label class="col-md-3 control-label">Logo</label>
                <div class="col-md-4">
                    <input type="file" class="form-control" name="file" file-Model="files" multiple="">
                    

                </div>
            </div>
            
            
        </div>

        <div class="row form-actions">
            <div class="col-md-offset-3 col-md-9">
                <input type="submit" class="btn btn-success btn green" value="Submit"  ng-click="addAdmin()">
                <a class="btn btn-success btn default" href="#/adminlist">Cancel</a>
            </div>
        </div>
    </form>
    <!-- END FORM-->
</div>
</div>
