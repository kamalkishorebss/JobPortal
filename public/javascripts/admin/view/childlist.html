                                           <th>

                                          </th>
                                          <th>

                         <td>

<a class="btn default btn-xs blue-stripe" ng-click="viewChild(p._id)"><i class="fa fa-view"></i> View</a>
<a class="btn default btn-xs black" ng-click="deleteChild(p._id)"><i class="fa fa-trash-o"></i> Delete</a>
                        </td>

               </tbody>
      </table>
