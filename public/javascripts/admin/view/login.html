
<div class="login">
<img src="LOGO-1.png" class="logo-img" alt=""/>

<style type="text/css">
	.page-sidebar.navbar-collapse.collapse.ng-scope {
    	display: none !important;
	}
	.page-header.navbar.navbar-fixed-top.ng-scope {
    	display: none;
	}
	.page-content-wrapper .page-content {
    margin-left: 0px;
    margin-top: 0;
    min-height: 600px;
    padding: 25px 20px 10px;
}
img {
	margin-top: 30px;
    width: 20%;
    margin-left: 485px;
    vertical-align: middle;
}
</style>
<div class="content">
	<!-- BEGIN LOGIN FORM -->
	<form class="login-form"  method="post">
		<h3 class="form-title"></h3>
		<div class="alert alert-danger display-hide">
			<button class="close" data-close="alert"></button>
			<span>
			Enter any username and password. </span>
		</div>
		<div class="form-group">
			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
			<label class="control-label visible-ie8 visible-ie9">Username</label>
			<input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" name="username" ng-model="username"/>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">Password</label>
			<input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password" ng-model="password"/>
		</div>
		<div class="form-actions">
			<button type="submit" class="btn btn-success uppercase" ng-click="loginFunc()">Login</button>
			<label class="rememberme check">
			
			<a href="#/reset" id="forget-password" class="forget-password">Forgot Password?</a>
		</div>
		
		
	</form>
	<!-- END LOGIN FORM -->
	<!-- BEGIN FORGOT PASSWORD FORM -->
	<form class="forget-form" action="/login" method="post">
		<h3>Forget Password ?</h3>
		<p>
			 Enter your e-mail address below to reset your password.
		</p>
		<div class="form-group">
			<input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Email" name="email"/>
		</div>
		<div class="form-actions">
			<button type="button" id="back-btn" class="btn btn-default">Back</button>
			<button type="submit" class="btn btn-success uppercase pull-right">Submit</button>
		</div>
	</form>
	
	

</div>

</div>
