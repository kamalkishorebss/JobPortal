<div class="joblist listings">
   <div class="row">

          <div class="col-md-12">
            <!-- BEGIN EXAMPLE TABLE PORTLET-->
            <div class="portlet box blue-hoki">
              <div class="portlet-title">
                <div class="caption">
                  <i class="fa fa-globe"></i>Job Listing
                </div>
                <div class="tools">
                </div>
              </div>
              <div class="portlet-body">
             <!--  <a class="btn btn-success" href="#/content" style="float:left">Add NEW</a> -->
                <table  class="table table-striped table-bordered table-hover" id="sample_1">
                 <thead>
                                       <tr>
                                          <th>
                                             Sr/No.
                                          </th> 
                                          
                                          <th>
                                             Job Title
                                          </th>
                                          <th>
                                             Company Name
                                          </th>
                                          
                                          <!-- <th>
                                             Job Qualification
                                          </th>

                                          <th>
                                             Salary
                                          </th> -->
                                                                                    
                                          <th>
                                             Action Perform
                                          </th>
                                         
                                       </tr>
                                    </thead>
                <tbody>
                       <tr ng-repeat="y in jobs">
                         <td>
                            {{$index+1}}
                         </td>
                         <td>
                            {{y.title}}
                         </td>
                         <td>
                            {{y.company_id}}
                         </td>
                         <!-- <td>
                           {{y.title}}
                         </td>
                         <td>
                           {{y.location}}
                         </td>
                         <td>
                          {{y.qualification}}
                         </td>
                         <td>
                          {{y.salary}}
                         </td> -->
                         <td>
                          <a class="btn default btn-xs purple" ng-click="editJob(y._id)"><i class="fa fa-edit"></i> Edit</a>
                  
                         <a class="btn default btn-xs blue-stripe" ng-click="viewJob(y._id)" ><i class="fa fa-view"></i> View</a>

                         <a class="btn default btn-xs black" ng-click="deleteJob(y._id)">
                                          <i class="fa fa-trash-o"></i> Delete</a>
                        </td>
                       </tr>
               </tbody>
      </table>
      </div>
    </div>
</div>
</div>
</div>
