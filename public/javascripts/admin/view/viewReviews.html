
<div class="portlet box blue-hoki">
<div class="portlet-title">
<div class="caption">
<i class="fa fa-gift"></i>Change Status
</div>

</div>
<div class="portlet-body form">

<!-- BEGIN FORM-->
    <form id="signupform" class="form-horizontal" role="form" name="myForm" novalidate>
     
    
        <div class="form-body">
            <div class="form-group">
                <label class="col-md-3 control-label">User Name</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="username" ng-model="bl.uname">
                </div>
            </div>

            

            <div class="form-group">
                <label class="col-md-3 control-label">Review</label>
                <div class="col-md-4">
                    <textarea type="text" class="form-control" name="review" ng-model="bl.reviews"></textarea>
                </div>
            </div>
            
            <div class="form-group">             
             <label class="col-md-3 control-label">Change Status</label>
             <div class="col-md-4">
              <select name="status" ng-model="status" class="form-control">
                <option value="">-Change Status-</option>
                <option ng-selected="bl.status == 'Approved'" value="Approved">Approved</option>
                <option ng-selected="bl.status == 'Unapproved'" value="Unapproved">Unapproved</option>
               </select>
            </div>
            </div>


            
        
          </div>

        <div class="row form-actions">
            <div class="col-md-offset-3 col-md-9">
                <input type="submit" class="btn btn-success btn green" value="Submit" ng-click="saveStatus(bl._id)">
                <a class="btn btn-success btn default" href="#/reviewlist">Cancel</a>
            </div>
        </div>
    </form>
    <!-- END FORM-->
</div>
</div>
