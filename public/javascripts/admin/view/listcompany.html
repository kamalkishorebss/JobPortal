<div class="companylist listings">
<div class="row">

          <div class="col-md-12">
            <!-- BEGIN EXAMPLE TABLE PORTLET-->
            <div class="portlet box blue-hoki">
              <div class="portlet-title">
                <div class="caption">
                  <i class="fa fa-globe"></i>Company Listing
                </div>
                <div class="tools">
                </div>
              </div>
              <div class="portlet-body">
             <!--  <a class="btn btn-success" href="#/addcompany" style="float:left">Add NEW</a> -->
                <table  class="table table-striped table-bordered table-hover" id="sample_1">
                 <thead>
                                       <tr>
                                          <th>
                                             Sr/No.
                                          </th> 
                                          <th>
                                             Company Manger
                                          </th>
                                          <th>
                                             Company Name
                                          </th>

                                          <th>
                                             Company Email
                                          </th>
                                                                                                                          
                                          <th>
                                             Action Perform
                                          </th>
                                         
                                       </tr>
                                    </thead>
                <tbody>
                       <tr ng-repeat="c in companies">
                         <td>
                            {{$index+1}}
                         </td>
                         <td>
                          {{c.manger}}
                         </td>
                         <td>
                           {{c.name}}
                         </td>
                         <td>
                           {{c.email}}
                         </td>
                         <td>
                          <a class="btn default btn-xs purple" ng-click="editCompany(c._id)"><i class="fa fa-edit"></i> Edit</a>
                  
                         <a class="btn default btn-xs blue-stripe" ng-click="viewCompnay(c._id)" ><i class="fa fa-view"></i> View</a>

                         <a class="btn default btn-xs black" ng-click="deleteCompany(c._id)">
                                          <i class="fa fa-trash-o"></i> Delete</a>
                        </td>
                       </tr>
               </tbody>
      </table>
      </div>
    </div>
</div>
</div>
