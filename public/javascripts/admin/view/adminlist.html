
<div class="row">

          <div class="col-md-12">
            <!-- BEGIN EXAMPLE TABLE PORTLET-->
            <div class="portlet box blue-hoki">
              <div class="portlet-title">
                <div class="caption">
                  <i class="fa fa-globe"></i>Location Admin Listing
                </div>
                <div class="tools">
                </div>
              </div>
              <div class="portlet-body">
                Search:- <input type="text" name="search" ng-model="search">
                <table ng-table="tableParams" class="table table-striped table-bordered table-hover" id="sample_1">
                 <thead>
                                       <tr>
                                            <th>
                                               Sr/No.
                                            </th> 
                                            <th>
                                                Name
                                            </th>
                                            <th>
                                                Email
                                            </th>
                                            
                                            <th>
                                                Location
                                            </th>
                                            <th>
                                                Action Preform
                                            </th>
                        
                                       </tr>
                  </thead>
                <tbody>
                       <tr ng-repeat="l in $data | filter:search">
                         <td>
                            {{$index+1}}
                         </td>
                         <td>
                           {{l.name}}
                         </td>
                         <td>
                           {{l.email}}
                         </td>
                         <td>
                          {{l.location}}
                         </td>
                         <td>
                          <a class="btn default btn-xs purple" ng-click="editAdmin(l._id)"><i class="fa fa-edit"></i> Edit</a>
                  
                         <a class="btn default btn-xs blue-stripe" ng-click="viewAdmin(l._id)" ><i class="fa fa-view"></i> View</a>

                         <a class="btn default btn-xs black" ng-click="deleteAdmin(l._id)">
                                          <i class="fa fa-trash-o"></i> Delete</a>
                        </td>

                       </tr>
               </tbody>
      </table>
      </div>
    </div>

</div>

</div>

</div>
