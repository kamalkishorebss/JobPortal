<div class="row">
<div class="col-md-12 ">
          <!-- BEGIN SAMPLE FORM PORTLET-->
        <div class="portlet box green ">
            <div class="portlet-title">
              <div class="caption">
                <i class="fa fa-gift"></i>Change Password
              </div>
             
            </div>
            <div class="portlet-body form">

              <form role="form" class="form-horizontal" name="myForm" novalidate="">
                <div class="form-body">

                  <div class="form-group">
                    <label class="col-md-3 control-label">Password</label>
                    <div class="col-md-9">
                      <input type="password" class="form-control" ng-model="password" name="password" ng-minlength="6" placeholder="Enter-Password" ng-required="true">
                      <span style="color:red;" ng-show="myForm.password.$dirty && myForm.password.$error.required">Input field required</span>
                     <span style="color:red;" ng-show="myForm.password.$error.minlength">Char atlest 6 digit.</span>
                    </div>
                  </div> 

                   <div class="form-group">
                  <label for="icode" class="col-md-3 control-label">Confirm Password</label>
                   <div class="col-md-9">
                     <input type="password" class="form-control" ng-model="repassword" name="repassword" compare-to="password" placeholder="Confirm Password" ng-required="true">
                   </div>
    
                  <div class="msg-block" ng-messages="myForm.repassword.$error"> 
                  <div style="color:red;" ng-message="compareTo">Passwords don't match.</div> 
                    </div>

               </div>

              </div>

                <div class="form-actions fluid">
                  <div class="col-md-offset-3 col-md-9">
                    <input type="submit" class="btn green" value="submit" ng-click="updatePassword()" ng-disabled="myForm.$invalid">
                    <!-- <a class="btn default" href="#/companylist">Cancel</a> -->
                  </div>
                </div>
              </form>
            </div>
          </div>
         
       </div>
    </div>
