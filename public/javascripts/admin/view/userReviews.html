<div class="reviewlist listings">
<div class="row">

          <div class="col-md-12">
            
            <div class="portlet box blue-hoki">
              <div class="portlet-title">
                <div class="caption">
                  <i class="fa fa-globe"></i>User reviews Listing
                </div>
                <div class="tools">
                </div>
              </div>
              <div class="portlet-body">
             
                <table  class="table table-striped table-bordered table-hover" id="sample_1">
                 <thead>
                                       <tr>
                                          <th>
                                             Sr/No.
                                          </th> 
                                          <th>
                                             User Name
                                          </th>
                                          <th>
                                             User Review 
                                          </th> 
                                          <th>
                                             Status
                                          </th>                                                                                                                  
                                          <th>
                                             Action Perform
                                          </th>
                                         
                                       </tr>
                                    </thead>
                <tbody>
                       <tr ng-repeat="r in reviews">
                         <td>
                            {{$index+1}}
                         </td>
                         <td>
                           {{r.uname}}
                         </td>
                         <td>
                           {{r.reviews}}
                         </td> 
                         <td>
                           {{r.status}}
                        </td>                         
                         <td>
                          <a class="btn default btn-xs purple" ng-click="changeStatus(r._id)"><i class="fa fa-edit"></i> Change Status</a>
                  
                         <!-- <a class="btn default btn-xs blue-stripe" ng-click="viewCompnay(r._id)" ><i class="fa fa-view"></i> View</a> -->

                         <a class="btn default btn-xs black" ng-click="deleteReview(r._id)">
                                          <i class="fa fa-trash-o"></i> Delete</a>
                        </td>
                       </tr>
               </tbody>
      </table>
      </div>
    </div>
</div>
</div>
