                <div class="caption">
                  <i class="fa fa-globe"></i>People Listing
                </div>

              </div>
              <div class="portlet-body">

                                            <th>

                                            </th>
                                            
                                            <th>

                                            </th>
                                                                
                                       </tr>
                  </thead>
                <tbody>
                       <tr ng-repeat="p in peoples">

                         </td>

               </tbody>
      </table>
