<div class="container">
 <div class="row">
 <div class="name"> <h3 style="color:brown;">{{candUser.username}}</h3></div>
 </div>
 <div class="row">
     
     <div data="events" dhx-scheduler style="height:600px; width:1009px; left:6px;">
		<div class="dhx_cal_prev_button" src="arrow_left.png">&nbsp;</div>
		<div class="dhx_cal_next_button" src="arrow_right.png">&nbsp;</div>
		<div class="dhx_cal_today_button"></div>
		<div class="dhx_cal_date"></div>
		<div class="dhx_cal_tab" name="day_tab" style="right:204px;"></div>
		<div class="dhx_cal_tab" name="week_tab" style="right:140px;"></div>
		<div class="dhx_cal_tab" name="month_tab" style="right:76px;"></div>    

		<div class = 'dhx-template="event_bar_text"'>
			<strong>#{{event.id}}</strong>: {{event.text | uppercase}}
		</div>
	  </div>
	  <input type="submit" value="save" ng-click="addEvent()">
  </div>
 <a  href="#/candidatelist"> Back</a>
 </div>
