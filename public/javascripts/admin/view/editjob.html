
<div class="portlet box blue-hoki">
<div class="portlet-title">
<div class="caption">
<i class="fa fa-gift"></i>Edit Job Profile
</div>

</div>
<div class="portlet-body form">
<!-- BEGIN FORM-->
	<form id="signupform" class="form-horizontal" role="form" name="myForm" novalidate>
		
		<div class="form-body">
			<div class="form-group">
				<label class="col-md-3 control-label">Title</label>
				<div class="col-md-4">
					<input type="text" class="form-control" name="title" ng-model="jbdata.title">

				</div>
			</div>

			<div class="form-group">
				<label class="col-md-3 control-label">Location</label>
				<div class="col-md-4">
					<input type="text" class="form-control" name="location" ng-model="jbdata.location">

				</div>
			</div>

			<div class="form-group">
				<label class="col-md-3 control-label">Age-Limit</label>
				<div class="col-md-4">
					<input type="text" class="form-control" name="age" ng-model="jbdata.age">

				</div>
			</div>

			<div class="form-group">
				<label class="col-md-3 control-label">Address</label>
				<div class="col-md-4">
					<input type="text" class="form-control" name="address" ng-model="jbdata.address">

				</div>
			</div>

			<div class="form-group">
				<label class="col-md-3 control-label">Salary</label>
				<div class="col-md-4">
					<input type="text" class="form-control" name="salary" ng-model="jbdata.salary">

				</div>
			</div>

			<div class="form-group">
				<label class="col-md-3 control-label">Qualification</label>
				<div class="col-md-4">
					<input type="text" class="form-control" name="qualification" ng-model="jbdata.qualification">

				</div>
			</div>

			<div class="form-group">
				<label class="col-md-3 control-label">Experience</label>
				<div class="col-md-4">
					<input type="text" class="form-control" name="experience" ng-model="jbdata.experience">

				</div>
			</div>


			<div class="form-group">
				<label class="col-md-3 control-label">Description</label>
				<div class="col-md-4">
					<div text-angular="text-angular" name="htmlcontent" ng-model="jbdata.description" ></div>
                    </textarea>
				</div>
			</div>


			
		</div>

		<div class="row form-actions">
			<div class="col-md-offset-3 col-md-9">
				<input type="submit" class="btn btn-success btn green" value="Submit" ng-click="editJobsave(jbdata._id)">
				<a class="btn btn-success btn default" href="#/joblist">Cancel</a>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
</div>
