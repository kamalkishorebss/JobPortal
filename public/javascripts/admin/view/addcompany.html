<div class="portlet box blue-hoki">
<div class="portlet-title">
<div class="caption">
<i class="fa fa-gift"></i>Add Company 
</div>

</div>
<div class="portlet-body form">
<!-- BEGIN FORM-->
    <form id="signupform" class="form-horizontal" role="form" name="myForm" novalidate>
        
        <div class="form-body">
            <div class="form-group">
                <label class="col-md-3 control-label">Company Manger</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="mangername" ng-model="mangername">
                    <span style="color:red" ng-show="myForm.mangername.$touched && myForm.mangername.$invalid">The Manger is required.</span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label">Company Name</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="name" ng-model="name">
                    <span style="color:red" ng-show="myForm.name.$touched && myForm.name.$invalid">The FirstName is required.</span>
                </div>
            </div>

            

            <div class="form-group">
                <label class="col-md-3 control-label">Company Email</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="email" ng-model="email">
                    <span style="color:red" ng-show="myForm.email.$touched && myForm.email.$invalid">The Email is required.</span>
                          <span style="color:red" ng-show="myForm.email.$error.email">The Email is invalid.</span>

                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label">Company Address</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="address" ng-model="address">
                    <span style="color:red" ng-show="myForm.address.$touched && myForm.address.$invalid">Field is required.</span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label">Company Location</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="location" ng-model="location">
                    <span style="color:red" ng-show="myForm.location.$touched && myForm.location.$invalid">Field is required.</span>

                </div>
            </div>
            
            <div class="form-group">
                <label class="col-md-3 control-label">Company logo</label>
                <div class="col-md-4">
                    <input type="file" class="form-control" name="file" file-model="file">
                    <span style="color:red" ng-show="myForm.file.$touched && myForm.file.$invalid">Field is required.</span>

                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label">Company Description</label>
                <!-- <div class="col-md-4" style="width:500px; height:50px; margin-bottom:20px;"> -->
                        <div class="col-md-4">
                            
                            <div text-angular="text-angular" name="htmlcontent" ng-model="htmlcontent" ></div>
                        </div>   
                    <!-- <input type="text" class="form-control" name="discription" ng-model="discription">
                    <span style="color:red" ng-show="myForm.discription.$touched && myForm.discription.$invalid">Field is required.</span> -->

                <!-- </div> -->
            </div>
         <!--  <input type="hidden" name="adminName" ng-model="ad.username"> -->
                       
            
        </div>

        <div class="row form-actions">
            <div class="col-md-offset-3 col-md-9">
                <input type="submit" class="btn btn-success btn green" value="Submit" ng-disabled="myForm.$invalid" ng-click="addCompany()">
                <a class="btn btn-success btn default" href="#/companylist">Cancel</a>
            </div>
        </div>
    </form>
    <!-- END FORM-->
</div>
</div>

  min-height: 200px;

  height: auto;
  overflow: auto;
  font-family: inherit;
  font-size: 100%;
}
