
<div class="portlet box blue-hoki">
<div class="portlet-title">
<div class="caption">
<i class="fa fa-gift"></i>Edit Company Profile
</div>

</div>
<div class="portlet-body form">
<!-- BEGIN FORM-->
    <form id="signupform" class="form-horizontal" role="form" name="myForm" novalidate>
        
        <div class="form-body">
            
            <div class="form-group">
                <label class="col-md-3 control-label">Company Manger</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="mangername" ng-model="data.manger">

                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label">Company Name</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="name" ng-model="data.name">

                </div>
            </div>

            

            <div class="form-group">
                <label class="col-md-3 control-label">Company Email</label>
                <div class="col-md-4">
                    <input type="email" class="form-control" name="email" ng-model="data.email">

                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label">Company Address</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="address" ng-model="data.address">

                </div>
            </div>

        

            <div class="form-group">
                <label class="col-md-3 control-label">Company Location</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="location" ng-model="data.location">

                </div>
            </div>


            <div class="form-group">
                <label class="col-md-3 control-label">Company Description</label>
                <div class="col-md-4">
                  <div text-angular="text-angular" name="htmlcontent" ng-model="jbdata.description" ></div>
                </div>
            </div>
                        
            
        </div>

        <div class="row form-actions">
            <div class="col-md-offset-3 col-md-9">
                <input type="submit" class="btn btn-success btn green" value="Submit" ng-click="saveEditcompnay(data._id)">
                <a class="btn btn-success btn default" href="#/companylist">Cancel</a>
            </div>
        </div>
    </form>
    <!-- END FORM-->
</div>
</div>                                  

<style type="text/css">
    .ta-editor {
  min-height: 200px;

  height: auto;
  overflow: auto;
  font-family: inherit;
  font-size: 100%;
}
</style>
